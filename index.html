<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting Portfolio</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e3f2fd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .redirect-container {
            text-align: center;
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }

        .redirect-container h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #212529;
        }

        .redirect-container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-redirect {
            background-color: #000000;
            color: white;
            border-radius: 10px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: default;
            pointer-events: none;
        }

        .btn-redirect:hover {
            background-color: #2e2e2e;
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <h1>Portfolio Upgraded</h1>
        <p>The destination for this portfolio has changed.<br>Redirecting you shortly...</p>
        <button id="redirectBtn" class="btn btn-redirect">Redirecting in 5s...</button>
    </div>

    <script>
        const newURL = "https://meghportfolio.netlify.app/";
        let countdown = 5;
        const button = document.getElementById("redirectBtn");

        const timer = setInterval(() => {
            countdown--;
            button.textContent = `Redirecting in ${countdown}s...`;
            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = newURL;
            }
        }, 1000);
    </script>
</body>

</html>

    <!-- External JS -->
    <script type="module">
        import { members } from './members.js';

        const container = document.getElementById('memberCards');

        members.forEach(member => {
            const card = `
        <div class="col-lg-4">
            <div class="card bg-transparent text-white d-flex justify-content-center align-items-center my-3 border-0 creatorCard">
                <div class="creatorImageContainer">
                    <img src="${member.imgSrc}" class="card-img-top creatorImage rounded-circle" alt="${member.igSrc}"
                    oncontextmenu="return false;" draggable="false">
                </div>
                <div class="card-body">
                    <h5 class="card-title memberName">${member.igName}</h5>
                    <p class="card-text memberRealName">${member.realName}</p>
                    <a class="btn youtubeButton mx-2 mb-3 rounded-circle " target="_blank"
                        href="${member.youtube}"><i class="bi bi-youtube fs-4"></i></a>
                    <a class="btn btnCustom mx-2 mb-3 rounded-circle" target="_blank"
                        href="${member.instagram}"><i class="bi bi-instagram fs-4"></i></a>
                </div>
            </div>
        </div>
    `;
            container.innerHTML += card;
        });
    </script>
